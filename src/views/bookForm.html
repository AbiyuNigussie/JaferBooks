<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Form | Jafer Books</title>
    <link rel="stylesheet" href="../../public/css/bookForm.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="left">
        <div class="uleft">
          <div class="uuleft">
            <i class="fa-solid fa-user"></i> <a> Mr. Someone </a>
          </div>
          <div class="luleft">
            <a href="#"> <i class="fa-solid fa-layer-group"></i> Dashboard </a>
            <a href="./books.html"> <i class="fa-solid fa-book"></i> Books </a>
            <a href="#"> <i class="fa-solid fa-cart-shopping"></i>Order </a>
            <a href="#"> <i class="fa-solid fa-users"></i> Users </a>
          </div>
        </div>
        <div class="lleft">
          <i class="fa-solid fa-right-from-bracket"></i>
          <a href="./adminLogin"> Logout </a>
        </div>
      </div>
      <div class="right">
        <div class="uright">
          <p><i class="fa-solid fa-list"></i> Books</p>
        </div>
        <div class="lright">
          <div class="midu">
            <div class="umid">
              <p class="p1">Add New Book</p>
              <i class="fa-solid fa-square-plus"></i>
            </div>
            <div class="lmid">
              <form id="bookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required />

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required />

                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required />

                <label for="quantity">Stock Quantity:</label>
                <input type="text" id="quantity" name="quantity" required />

                <label for="cover">Cover Image:</label>
                <input
                  type="file"
                  id="cover"
                  name="cover"
                  accept="image/*"
                  required
                />

                <div class="xr">
                  <button type="submit">
                    <i class="fa-solid fa-check"></i> Add Book
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
